<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Assignment</title>
  <style>
    #box {
      height: 100px;
    }
  </style>
</head>
<body>

  <!-- 1 -->
  <p id="message">Original Text</p>

  <!-- 2 -->
  <input type="text" id="nameInput" placeholder="Enter your name">
  <div id="result"></div>

  <!-- 3 -->
  <section id="container" style="height: 100px; background: gray;">Section</section>
  <button id="colorBtn">Change Color</button>

  <!-- 4 -->
  <h1 id="mainTitle">Main Title</h1>

  <!-- 5 -->
  <input type="number" id="num1" placeholder="Enter number">
  <p id="output"></p>

  <!-- 6 -->
  <button class="submit-btn">Submit</button>

  <!-- 7 -->
  <input type="number" id="first" placeholder="First number">
  <input type="number" id="second" placeholder="Second number">
  <span id="sum"></span>

  <!-- 8 -->
  <p class="description">Old Description</p>

  <!-- 9 -->
  <div id="box">Box</div>

  <!-- 10 -->
  <input type="email" id="email" placeholder="Enter email">

  <!-- 11 -->
  <p>This is a paragraph to resize.</p>

  <!-- 12 -->
  <input type="text" id="fullName" placeholder="Enter full name">
  <button id="greetBtn">Greet</button>
  <div id="greeting"></div>

  <!-- 13 -->
  <img id="profilePic" src="https://via.placeholder.com/100" width="100">

  <!-- 14 -->
  <p class="highlight">Highlight 1</p>
  <p class="highlight">Highlight 2</p>

  <!-- 15 -->
  <input type="checkbox" id="agree">
  <p id="agreementStatus"></p>

  <!-- 16 -->
  <select id="options">
    <option value="Option A">Option A</option>
    <option value="Option B">Option B</option>
  </select>
  <span id="selectedValue"></span>

  <!-- 17 -->
  <button id="dateBtn">Show Date</button>
  <p id="dateTime"></p>

  <!-- 18 -->
  <p id="togglePara">This paragraph will be hidden.</p>

  <!-- 19 -->
  <input type="number" id="age" placeholder="Enter age">
  <span id="eligibilityResult"></span>

  <!-- 20 -->
  <input type="text" id="searchBox" placeholder="Search here">
  <button id="clearBtn">Clear Search</button>

  <!-- JavaScript here -->
<script src="gpt.js"></script>

</body>
</html>
